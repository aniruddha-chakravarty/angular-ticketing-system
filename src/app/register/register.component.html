<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="login-form">

        <img src="../../assets/assets/laptop.png" class="loginimg" alt="Logo"
          style="width:140px; height: 150px; position: absolute; margin-left: 170px; margin-top: -90px;">

        <br> <br> <br>

        <h5 class="text-center text-secondary"> <b style="color: #00303F;"> {{ registerNewUser }} </b> </h5>
        <div class="form-group" id="inputForm">

          <b style="color: #00303F;"> {{ firstName }} <sup> * </sup> </b>

          <input type="password" class="form-control" id="userPassword" placeholder="Enter your first name.">

        </div>

        <div class="form-group" id="inputForm">

          <b style="color: #00303F;"> {{ lastName }} <sup> * </sup> </b>

          <input type="password" class="form-control" id="userPassword" placeholder="Enter your last name.">

        </div>

        <div class="form-group" id="inputForm">

          <b style="color: #00303F;"> {{ username }} <sup> * </sup> </b>

          <input type="password" class="form-control" id="userPassword" placeholder="Please enter your username.">

        </div>

        <div class="form-group" id="inputForm">

          <b style="color: #00303F;"> {{ email }} <sup> * </sup> </b>

          <input type="password" class="form-control" id="userPassword" placeholder="Please enter your email address.">

        </div>

        <div class="form-group" id="inputForm">

          <b style="color: #00303F;"> {{ organizationName }} <sup> * </sup> </b>

          <input type="password" class="form-control" id="userPassword"
            placeholder="Please enter your organization name.">

        </div>

        <div class="form-group" id="inputForm">

          <b style="color: #00303F;"> {{ password }} <sup> * </sup> </b>

          <input type="password" class="form-control" id="userPassword" placeholder="Please enter your password.">

        </div>

        

        <div class="form-group" id="inputForm">

          <b style="color: #00303F;"> {{ confirmPassword }} <sup> * </sup> </b>

          <input type="password" class="form-control" id="userPassword" placeholder="Please re-enter your password.">

        </div>

        <div class="form-group text-center mt-2">

          <button class="btn btn-primary custom" style="color: #1DA8DA;">

            <a routerLink="/Register" style="color:white;"><b> Register Now </b></a>

          </button>

        </div>




      </div>
    </div>
  </div>

</div>
